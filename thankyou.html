<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
  <title>thankyou page</title>
</head>

<body>
  <div style="display: grid;">

    <header>
        <h1>Thank you for submiting a request! We will get with you shortly</h1>
    </header>

    <script>
      printQuery();
    </script>

<footer>
    <p>Contact Email: <a href="mailto:steve15ward@gmail.com">steve15ward@gmail.com</a> <br> <br> &copy;</p>
</footer>

  </div>
</body>

</html>
